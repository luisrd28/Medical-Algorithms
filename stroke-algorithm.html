<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acute Ischemic Stroke</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <!-- Replace existing back button with this -->
<a href="browse.html" class="back-button" id="global-back-button">
    ← Back to Algorithms
</a>
<!-- Add new "Step Back" button (hidden initially) -->
<button class="back-button" id="step-back-button" onclick="goBack()" style="display: none;">
    ← Back to Previous Step
</button>

        <!-- Thrombolysis Card (Hidden Initially) -->
        <div id="thrombolysis-card" class="slide-in-card">
            <div class="card-content">
                <h3>Administer thrombolysis if eligible</h3>
                <button class="criteria-button" onclick="showCriteria()">Check inclusion and exclusion criteria</button>
            </div>
        </div>

        <!-- Criteria Modal (Hidden Initially) -->
        <div id="criteria-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <!-- Replace 'criteria-image.jpg' with your uploaded image filename -->
                <img src="images/criteria-image.jpg" alt="Inclusion/Exclusion Criteria">
            </div>
        </div>
    </div>
    <script src="stroke-algorithm.js"></script>
</body>
</html>
