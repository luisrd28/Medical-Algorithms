<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acute Ischemic Stroke</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="browse.html" class="back-button">‚Üê Back</a>
    <div class="algorithm-container">
        <!-- Initial Question -->
        <div id="step1" class="step active">
            <h2>Time since symptoms onset or last observed at neurologic baseline</h2>
            <div class="options-container">
                <div class="time-option" onclick="handleTimeOption('lt4.5')">Less than 4.5 hrs</div>
                <div class="time-option" onclick="handleTimeOption('4.5-24')">Between 4.5 hrs and 24 hrs</div>
                <div class="time-option" onclick="handleTimeOption('gt24')">More than 24 hrs</div>
            </div>
        </div>

        <!-- Thrombolysis Card (Hidden Initially) -->
        <div id="thrombolysis-card" class="slide-in-card">
            <div class="card-content">
                <h3>Administer thrombolysis if eligible</h3>
                <button class="criteria-button" onclick="showCriteria()">Check inclusion and exclusion criteria</button>
            </div>
        </div>

        <!-- Criteria Modal (Hidden Initially) -->
        <div id="criteria-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <!-- Replace 'criteria-image.jpg' with your uploaded image filename -->
                <img src="images/stroke-criteria.jpg" alt="Inclusion/Exclusion Criteria">
            </div>
        </div>
    </div>
    <script src="stroke-algorithm.js"></script>
</body>
</html>
