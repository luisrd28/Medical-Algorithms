<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acute Ischemic Stroke</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Back Buttons -->
    <a href="browse.html" class="back-button" id="global-back-button">
        ← Back to Algorithms
    </a>
    <button class="back-button" id="step-back-button" onclick="goBack()" style="display: none;">
        ← Back to Previous Step
    </button>

    <div class="algorithm-container">
        <!-- Initial Step -->
        <div id="step1" class="step">
            <h2>Time since symptoms onset or last observed at neurologic baseline</h2>
            <div class="options-container">
                <div class="time-option" onclick="handleTimeOption('lt4.5')">Less than 4.5 hrs</div>
                <div class="time-option" onclick="handleTimeOption('4.5-24')">Between 4.5 hrs and 24 hrs</div>
                <div class="time-option" onclick="handleTimeOption('gt24')">More than 24 hrs</div>
            </div>
        </div>

        <!-- Thrombolysis Card -->
        <div id="thrombolysis-card" class="slide-in-card">
            <div class="card-content">
                <h3>Administer thrombolysis if eligible</h3>
            </div>
        </div>

        <!-- Image Button -->
        <button id="image-button" class="slide-in-card" onclick="showCriteria()">
            View Imaging Protocol
        </button>

        <!-- CT Scan Section -->
        <div id="ct-scan-section" class="slide-up-section">
            <p class="ct-scan-text">Obtain CT of head and neck</p>
            <div class="vessel-options">
                <button class="vessel-button" onclick="handleVesselOption('present')">Large vessel occlusion present</button>
                <button class="vessel-button" onclick="handleVesselOption('absent')">Large vessel occlusion absent</button>
            </div>
        </div>

        <!-- Results -->
        <div id="thrombectomy-result" class="result-text">Perform mechanical thrombectomy</div>
        <div id="management-result" class="result-text">Standard post-ischemic stroke management</div>

        <!-- Criteria Modal -->
        <div id="criteria-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <img src="thrombolysis-criteria.jpg" alt="Thrombolysis Criteria">
            </div>
        </div>
    </div>

    <script src="stroke-algorithm.js"></script>
</body>
</html>
